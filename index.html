<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="d-block p-2 heading">
        <center>MOVIE-TIME</center>
      </div>
      <form class="form-inline my-2 my-lg-0 param"  id="searchform">
        <input class="form-control mr-sm-2"  id="searchtitle" type="search" placeholder="Search by Title" aria-label="Search">
        <p class="text-center"><i>or</i></p>
        <input class="form-control mr-sm-2"  id="searchyear" type="search" placeholder="Search by Year" aria-label="Search">
        <p class="text-center"><i>or</i></p>
        <input class="form-control mr-sm-2"  id="searchid" type="search" placeholder="Search by Imdb Id" aria-label="Search">
        <br>
        <div class="text-center">
          <button class="btn btn-info my-2 my-sm-0" id="searchbtn" type="submit">Search</button>
          <button class="btn btn-info my-2 my-sm-0" id="resetbtn" type="reset" onClick="window.location.reload()">Reset</button>
        </div>
      </form>
      <br>
      <hr>  
      <div id="error">  
      </div>
      <div class="card bg-light mb-3 border-dark" id="displaymovie">
        <img class="card-img-top mx-auto d-block" id="Poster" src="" alt="Movie Poster">
        <br>
        <div class="card-body">
          <h4 class="card-title" id="Title"></h4>
          <p class="card-text" id="Year"></p>
          <p class="card-text" id="Rated"></p>
          <p class="card-text" id="Released"></p>
          <p class="card-text" id="Runtime"></p>
          <p class="card-text" id="Genre"></p>
          <p class="card-text" id="Director"></p>
          <p class="card-text" id="Writer"></p>
          <p class="card-text" id="Actors"></p>
          <p class="card-text" id="Plot"></p>
          <p class="card-text" id="Language"></p>
          <p class="card-text" id="Country"></p>
          <p class="card-text" id="Awards"></p>
          <p class="card-text" id="Ratings"></p>
          <p class="card-text" id="Metascore"></p>
          <p class="card-text" id="imdbRating"></p>
          <p class="card-text" id="imdbVotes"></p>
          <p class="card-text" id="imdbID"></p>
          <p class="card-text" id="Type"></p>
          <p class="card-text" id="DVD"></p>
          <p class="card-text" id="BoxOffice"></p>
          <p class="card-text" id="Production"></p>
          <p class="card-text" id="Website"></p>
          <p class="card-text" id="Response"></p>        
        </div>  
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

  </body>
</html>
